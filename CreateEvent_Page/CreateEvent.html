<!DOCTYPE html>
<html>
<head>
  <title>Creación de Eventos</title>
  <link rel="stylesheet" href="CreateEvent.css">
</head>
<body>
  <div class="container">
    <div class="formulario-container">
        <h1>Crear Evento</h1>

        <form>
          <label for="asunto">Asunto::</label>
          <input type="text" id="asunto" required><br>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required><br>
      
          <label for="hora">Hora:</label>
          <input type="time" id="hora" required><br>
      
          <label for="ubicacion">Ubicación:</label>
          <input type="text" id="ubicacion" required><br>
      
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" required></textarea><br>
      
          <label for="categoria">Categoría:</label>
          <select id="categoria" required></select><br>
      
          
      
          <button type="submit">Crear evento</button>
        </form>
    </div>
    <div class="eventos-container">
      <!-- Aquí se mostrará la información del evento -->
    </div>
  </div>

  <script src="CreateEvent.js"></script>
</body>
</html>
